<head>
  <script type="text/javascript">
    window.onload = function () {
      query = location.search;
      target = document.getElementById("output");
      target.textContent = 'Input is incorrect';
      if (query.length == 8
        && query.substr(0, 7) === '?input=') {
        target.textContent = scores[parseFloat(query.substr(7, 1))];
      }
    }
    //https://tomtkg.github.io/lecture/evaluator1.html?input=7
    const scores = {
      'NaN': 'NaN',
      '0': '0',
      '1': '43.21',
      '2': '70',
      '3': '33.333333333333',
      '4': '-10',
      '5': '55',
      '6': '60',
      '7': '120',
      '8': '80',
      '9': '99'
    }
  </script>
</head>

<body>
  <div id="output"></div>
</body>
